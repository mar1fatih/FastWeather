<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastWeather</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles/index-2.css')}}/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <header>
        <h1>FastWeather</h1>
    </header>
    <main>
	    <ul>
	    {% for key, value in weather.items() %}
	    <li>{{ key }}: {{ value }}</li>
	    {% endfor %}
	    </ul>
    </main>
    <script src="../static/scripts/index-2.js" ></script>
    <footer>
        <p>&copy; 2024 FastWeather. All rights reserved.</p>
    </footer>
</body>
</html>
